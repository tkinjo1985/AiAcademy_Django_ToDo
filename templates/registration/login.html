{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}

<div class='container mt-3'>
    <div class="text-center">
        <h2>ログイン</h2>
    </div>

    <form method="post">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="login">
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
            </div>
        </div>
    </form>
    <div class="ui message text-center">
        <a href="{% url 'accounts:signup' %}">新規登録はこちらから</a>
    </div>
</div>
{% endblock %}
