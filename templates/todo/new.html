{% extends 'base.html' %}

{% block title %}
    ToDo - New
{% endblock title %}

{% block content %}
{% load bootstrap4 %}
    <h1>新しいToDoの作成</h1>

    <form method="post">
        <a href="{% url 'todo:index'%}" class="btn btn-primary btn-sm my-3">戻る</a>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='作成' %}{% endbuttons %}
    </form>

{% endblock %}
